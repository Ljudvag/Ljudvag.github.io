<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ljudvag</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Blog</h1>
        
        <div class="marquee">
            <marquee>Thoughts and updates</marquee>
        </div>
        
        <div id="menu-container"></div>
        <script src="../assets/js/menu.js"></script>
        
        <div class="content-box">
            <h2 class="text-blue">Recent Posts</h2>
            <div id="posts-list">
                <p>Loading posts...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
            <a href="../index.html">Back to Home</a>
        </div>
    </div>
    
    <script src="posts.js"></script>
    <script>
        // Display blog posts
        const postsList = document.getElementById('posts-list');
        
        if (!blogPosts || blogPosts.length === 0) {
            postsList.innerHTML = '<p>No posts yet.</p>';
        } else {
            // Sort by date (newest first)
            blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '<ul style="list-style: none; padding: 0;">';
            blogPosts.forEach(post => {
                html += `
                    <li style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #666;">
                        <h3><a href="${post.url}" style="color: #0099ff;">${post.title}</a></h3>
                        <p style="color: #999; font-size: 0.9em;">${post.date}</p>
                        <p>${post.excerpt}</p>
                    </li>
                `;
            });
            html += '</ul>';
            
            postsList.innerHTML = html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../tooltips.js"></script>
</head>
<body style="margin: 0; padding: 0;">
    <div style="padding: 20px; background-color: #000000; color: #ffffff;">
        <h3 class="text-blue" style="margin-top: 0;" id="hideout-title">Hideout</h3>
        
        <h4 class="text-pink">Threat</h4>
        <p id="threat-name" style="font-size: 20px;">
            Loading...
        </p>
        
        <h4 class="text-green">Description</h4>
        <p style="font-size: 14px;">
            This is the hideout of your foes. Eliminate their leadership to drive them out of the region.
        </p>
        
        <h4 class="text-yellow">Notes</h4>
        <ul style="font-size: 14px;">
            <li>When exploring a detected Hideout, proceed to the Encounter section (p.113) and set up Scenario D: Hideout Raid (p.139).</li>
        </ul>
    </div>
    
    <script src="warband-data.js"></script>
    <script>
        if (threats && threats.threat2) {
            const threatName = threats.threat2.name;
            const threatLevel = threats.threat2.level;
            const revealed = threats.threat2.revealed;
            const status = revealed ? 'REVEALED' : 'HIDDEN';
            const statusColor = revealed ? 'text-green' : 'text-pink';
            
            document.getElementById('hideout-title').innerHTML = 
                `Hideout - <span class="${statusColor}">${status}</span>`;
            document.getElementById('threat-name').innerHTML = 
                `${tt(threatName)} (Level ${threatLevel})`;
        } else {
            document.getElementById('threat-name').textContent = 'No threat data available.';
        }
    </script>
    <script src="/assets/js/giscus-loader.js"></script>
</body>
</html>

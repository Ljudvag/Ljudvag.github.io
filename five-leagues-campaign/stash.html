<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="tooltips.js"></script>
</head>
<body style="margin: 0; padding: 0;">
    <div style="padding: 20px; background-color: #000000; color: #ffffff;">
        <h3 class="text-pink" style="margin-top: 0;" id="campaign-title">Campaign Stash</h3>
        
        <div id="stash-container"></div>
    </div>
    
    <script>
        // Get campaign parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('c') || '0';
        
        // Helper function to render items with tooltips if they exist
        function renderItem(item) {
            // Check if item starts with a number (quantity)
            const quantityMatch = item.match(/^(\d+\s+)(.+)$/);
            let quantity = '';
            let itemText = item;
            
            if (quantityMatch) {
                quantity = quantityMatch[1];
                itemText = quantityMatch[2];
            }
            
            // Check if item has modifier in parentheses like (Fine), (Damaged)
            const modifierMatch = itemText.match(/^(.+?)\s*(\([^)]+\))$/);
            if (modifierMatch) {
                const baseName = modifierMatch[1];
                const modifier = modifierMatch[2];
                const modifierName = modifier.slice(1, -1); // Remove parentheses
                
                const baseTooltip = tooltips[baseName] ? tt(baseName) : baseName;
                const modifierTooltip = tooltips[modifierName] ? '(' + tt(modifierName) + ')' : modifier;
                
                return quantity + baseTooltip + ' ' + modifierTooltip;
            }
            
            return quantity + (tooltips[itemText] ? tt(itemText) : itemText);
        }
        
        // Load the appropriate campaign data file
        const script = document.createElement('script');
        script.src = `c${campaignId}-warband-data.js`;
        script.onload = function() {
            // Update title
            document.getElementById('campaign-title').textContent = `${campaignName} Stash`;
            
            // Render the stash
            let html = '';
            
            // Gold Marks section
            html += `<div style="margin-bottom: 15px;">
                <h4 style="color: #ffcc00; margin: 0 0 5px 0;">Gold Marks: ${warbandResources.goldMarks}</h4>
            </div>`;
            
            // Equipment Stash section
            html += `<div style="padding: 15px; margin-bottom: 20px; background-color: #1a1a1a; border: 2px solid #00ccff;">
                <h4 class="text-blue" style="margin-top: 0;">Equipment Stash</h4>`;
            
            if (stash.equipmentStash.length > 0) {
                html += `<ul style="list-style: none; padding: 0; margin: 0;">`;
                stash.equipmentStash.forEach(item => {
                    html += `<li style="padding: 5px 0; border-bottom: 1px solid #333;">${renderItem(item)}</li>`;
                });
                html += `</ul>`;
            } else {
                html += `<p style="color: #666;">No items in equipment stash.</p>`;
            }
            
            html += `</div>`;
            
            // Backpack section
            html += `<div style="padding: 15px; margin-bottom: 20px; background-color: #1a1a1a; border: 2px solid #00cc00;">
                <h4 class="text-green" style="margin-top: 0;">Backpack</h4>`;
            
            if (stash.backpack.length > 0) {
                html += `<ul style="list-style: none; padding: 0; margin: 0;">`;
                stash.backpack.forEach(item => {
                    html += `<li style="padding: 5px 0; border-bottom: 1px solid #333;">${renderItem(item)}</li>`;
                });
                html += `</ul>`;
            } else {
                html += `<p style="color: #666;">No items in backpack.</p>`;
            }
            
            html += `</div>`;
            
            document.getElementById('stash-container').innerHTML = html;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
